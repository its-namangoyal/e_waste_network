<!-- search_results.html -->

{% extends 'e_waste_app/base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Search Results</h2>
    <div class="row">
        {% for item in results %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'e_waste_app:recycle_item_detail' item.id %}" class="text-decoration-none">
                <div class="card shadow-lg border-0 rounded-lg transform-hover">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.item_type }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.item_type }}</h5>
                        <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <p>No items found matching your criteria.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
